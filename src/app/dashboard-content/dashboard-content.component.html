<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        DataTable Example
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Sr.No.</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Dish Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                        
                        
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Sr.No.</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Dish Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody *ngFor="let user of users">
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.date}}</td>
                        <td>{{user.custName | uppercase}}</td>
                        <td>{{user.dishName | uppercase}}</td>
                        <td>{{user.amount}}</td>
                        <td>{{user.status}}</td>
                        <td><button type="button" class="btn-warning">Edit</button><button type="button" class="btn-danger">Delete</button></td>
                        
                        
                       
                    </tr>
                    
                </tbody>
            </table>
            
        </div>
    </div>
</div>
